<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Hero Cards</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <div class="div-inicial">
        <p>20% de descuento en todos los productos</p>
    </div>
    <header>
        <div class="titulo">
            <a href="./index.html"><img class="img-logo" src="./img/logo 1.png" alt="Logo de la tienda"></a>
            <h1>La tienda de los Super</h1>
        </div>
    </header>
    <main>
        <div class="div-main">
            <div>
                <h2>Contacto</h2>
            </div>
            <form action="index.html" method="GET">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
                <input type="email" name="email" id="email" placeholder="Correo Electrónico">
                <textarea name="comentario" id="comentario" placeholder="Comentario"></textarea>
                <input class= 'boton input-enviar' type="submit" value="Registrar">
                <input class= 'boton input-reset' type="reset" value="Resetear">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>
            Todos los derechos reservados a Simón Montoya Bedoya
        </p>
    </footer>
</body>

</html>
